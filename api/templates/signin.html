<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fast food fast - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/style.css')}}" />
</head>

<body>
    <!-- nav bar -->
    <header class="site-header mb-4">
        <nav class="navigation">
            <div class="center">
                <a class="in-navigation no-td" href="/">Fast food fast</a>
                <div style=" align-items:center; display: inline-block">
                    <div class="navbar-nav fl-pr">
                        <a class="nav-item nav-link no-td padding-2" href=home.html>Home</a>
                        <a class="nav-item nav-link no-td" href="about.html">About</a>
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav fr">
                        <a class="nav-item nav-link no-td padding-2" href="signin.html">Login</a>
                        <a class="nav-item nav-link no-td" href="signup.html">Register</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- sign in form -->
    <div>
        <div class="ml-10 mr-5">
            <div class="content-section">
                <form id='formElement'>
                    <fieldset style="border:0">
                        <legend>
                            <h3>Log In</h3>
                        </legend>
                        <p class="error" id="error"></p>
                        <p class="padding-2"><label>Username</label><br> <input id="username" class="form-control" type="text"
                                name="username" /></p>
                        <p class="padding-2"><label>Password</label> <br> <input id="password" class="form-control"
                                type="password" name="password" /></p>
                        <input class="btn" id="submit-signin" name="submit" onclick="signin(event)" type="submit" value="Login">
                    </fieldset>
                </form>
                <small>
                    <a class="link" href="#">Forgot Password?</a>
                </small>
            </div>
            <p class="text-muted">Need An Account? <a class="link" href="signup.html">Sign up Now</a></p>
        </div>
        <div class="content-section mr-10 fr-w-25">
            <img src="{{ url_for('static', filename='images/home.jpg') }}" alt="picture of food" width="100%" height="480px">
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>


</body>

</html>
