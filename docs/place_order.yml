Place Order
---
tags:
  - User Access
parameters:
  - name: body
    in: body
    required: true
    type: string
    description: Add a new order
responses:
  201:
    description: Order succesfully placed
    schema:
      id: place order
      type: object
      properties:
        item_name:
          type: string
          default: item  
        quantity:
          type: string
          default: "1"  
  400:
    description: Order not in the menu
    schema:
      id: invalid name
      properties:
        item_name:
          type: string
          default: item
  422:
    description: Empty order
    schema:
      id: Empty order
      properties:
        item_name:
          type: string
security:
    - TokenHeader: []
        