Place Order
---
tags:
  - User Access
parameters:
  - name: body
    in: body
    required: true
    type: string
    description: Add a new order
responses:
  201:
    description: Order succesfully placed
    schema:
      id: place order
      type: object
      properties:
        item_name:
          type: string
          default: item  
        quantity:
          type: string
          default: "1"  
  409:
    description: Order conflict
    schema:
      properties:
        item_name:
          type: string
          default: item
        quantity:
          type: string
          default: "1"
  422:
    description: Unprocessable order
    schema:
      properties:
        item_name:
          type: string
        quantity:
          type: string
          default: "1"
security:
    - TokenHeader: []
        