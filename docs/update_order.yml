Update Order
---
tags:
  - Admin Access
parameters:
  - name: body
    in: body
    required: true
    description: Update the status of an order
responses:
  204:
    description: Order status succesfully updated
    schema:
      id: update order
      type: object
      properties:
        status_name:
          type: string
          default: status    
  400:
    description: No order matching the given id
    schema:
      properties:
        item_name:
          type: string
          default: item
  422:
    description: Empty status provided
    schema:
      properties:
        item_name:
          type: string
security:
    - TokenHeader: []
        